<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TxtToExcelDemo</title>
</head>
<body>
<h1>将信息复制到txt文件，然后上传，完成后自动获得表格</h1>
<form id="uploadForm" action="http://8.134.147.121:9000/excel01" method="post" enctype="multipart/form-data">
    <input type="file" name="file" id="file" accept=".txt">
    <br>
    <button type="submit">上传</button>
</form>

<script>
    // Optional: Add JavaScript to handle form submission, response handling, etc.
    document.getElementById("uploadForm").addEventListener("submit", function(event) {
        event.preventDefault(); // Prevent the form from submitting normally

        var form = event.target;
        var formData = new FormData(form);

        fetch(form.action, {
            method: form.method,
            body: formData
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.blob();
            })
            .then(blob => {
                // Create a temporary link to download the received file
                var url = window.URL.createObjectURL(blob);
                var a = document.createElement('a');
                a.href = url;
                a.download = 'downloaded_file.xlsx';
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
            })
            .catch(error => {
                console.error('There was an error!', error);
            });
    });
</script>
</body>
</html>
